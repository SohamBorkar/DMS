    <meta charset="utf-8">

        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome Admin to Home Page</h1>


    <!-- Hero Section -->

        <!-- Template Main CSS File -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container position-relative" data-aos="fade-up" data-aos-delay="80">
                <div class="row justify-content-center">
                    <div class="col-md-10 offset-md-1">
                        <section id="contact" class="contact">
                            <div class="col-lg-8 mt-5 mt-lg-0 text-center" style="margin-left: 250px;">
                                <form action="home.html" method="post" role="form" class="php-email-form">
                                    <div class="row gy-2 gx-md-3">
                                        <div class="col-md-7 form-group">
                                            <input type="text" name="name" class="form-control" id="name"
                                                placeholder="Enter Your ID" required>
                                        </div>
                                        <div class="col-md-7 form-group">
                                            <div class="input-group">
                                                <input type="password" class="form-control" name="password" id="password"
                                                    placeholder="Enter Your Password" required>
                                                <button type="button" class="btn btn-outline-secondary" id="show-password">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text-center col-12">
                                            <button type="submit" style="margin-right: 225px;">Authenticate</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section><!-- End Contact Section -->
                    </div>
                </div>
            </div>
        </section>
        <!-- End Hero -->
        
        <script>
            const passwordInput = document.getElementById("password");
            const showPasswordButton = document.getElementById("show-password");
            showPasswordButton.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    showPasswordButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
                } else {
                    passwordInput.type = "password";
                    showPasswordButton.innerHTML = '<i class="bi bi-eye"></i>';
                }
            });
        </script>

    <!-- End Hero -->
     <!-- Vendor JS Files -->
     <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

     <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
 
     <!-- Template Main JS File -->
     <script src="assets/js/main.js"></script>
 
</body>
</html>
